<!-- This Block of Code allows the user to enter a password. The HTML code will connect with the running python
code and generate the public and private key. The resulting keys will be printed below the form.-->
<h2>Please Enter A Password</h2><br><br>
<div class="Welcome">
    <form action="/keypair" method="post" class="patient">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password"><br><br>
        <input type="submit" value="Generate">
    </form>
    <div class="wrap">
    <br/><br/>
    <h2>Public Key</h2>
    <br/>
    <p>{{public}}</p>
    <br/>
    <h2>Private Key</h2>
    <br/>
    <p>{{private}}</p>
    <br/><br/><br/><br/><br/><br/><br/>
  </div>
